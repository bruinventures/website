<!DOCTYPE html>

    <title>Continuous Logo Slider</title>
    <style>
        .logo-slider {
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        .slider-container {
            display: flex;
            animation: slide 60s linear infinite;
        }

        .slider-container .logo-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 165px;
            /* Set the width for the logo wrapper (square size) */
            height: 165px;
            /* Set the height for the logo wrapper (square size) */
            margin-right: 180px;
            /* Adjust spacing between images */
        }

        .slider-container img {
            max-width: 100%;
            /* Ensure logos don't stretch */
            max-height: 100%;
            /* Ensure logos don't stretch */
            filter: grayscale(100%);
            margin-right: 200px;
        }

        @keyframes slide {
            0% {
                transform: translateX(0%);
            }

            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
